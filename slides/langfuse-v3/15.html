const slide = {"id":"langfuse-v3","originalId":"Langfuse v3 使ってますか？","title":"Langfuse v3 使ってますか？","description":"Langfuse Night #1で発表したLTです。","date":"2025-01-28T00:00:00.000Z","location":{"text":"Langfuse Night #1","url":"https://langfuse.connpass.com/event/340099/"},"thumbnail":"/images/slides/langfuse-v3/thumb.jpg","pageCount":31,"pdfPath":"/pdfs/Langfuse v3 使ってますか？.pdf","thumbnails":["/images/slides/langfuse-v3/thumb-1.jpg","/images/slides/langfuse-v3/thumb-2.jpg","/images/slides/langfuse-v3/thumb-3.jpg","/images/slides/langfuse-v3/thumb-4.jpg","/images/slides/langfuse-v3/thumb-5.jpg","/images/slides/langfuse-v3/thumb-6.jpg","/images/slides/langfuse-v3/thumb-7.jpg","/images/slides/langfuse-v3/thumb-8.jpg","/images/slides/langfuse-v3/thumb-9.jpg","/images/slides/langfuse-v3/thumb-10.jpg","/images/slides/langfuse-v3/thumb-11.jpg","/images/slides/langfuse-v3/thumb-12.jpg","/images/slides/langfuse-v3/thumb-13.jpg","/images/slides/langfuse-v3/thumb-14.jpg","/images/slides/langfuse-v3/thumb-15.jpg","/images/slides/langfuse-v3/thumb-16.jpg","/images/slides/langfuse-v3/thumb-17.jpg","/images/slides/langfuse-v3/thumb-18.jpg","/images/slides/langfuse-v3/thumb-19.jpg","/images/slides/langfuse-v3/thumb-20.jpg","/images/slides/langfuse-v3/thumb-21.jpg","/images/slides/langfuse-v3/thumb-22.jpg","/images/slides/langfuse-v3/thumb-23.jpg","/images/slides/langfuse-v3/thumb-24.jpg","/images/slides/langfuse-v3/thumb-25.jpg","/images/slides/langfuse-v3/thumb-26.jpg","/images/slides/langfuse-v3/thumb-27.jpg","/images/slides/langfuse-v3/thumb-28.jpg","/images/slides/langfuse-v3/thumb-29.jpg","/images/slides/langfuse-v3/thumb-30.jpg","/images/slides/langfuse-v3/thumb-31.jpg"]};
const slideImages = ["/images/slides/langfuse-v3/1.jpg","/images/slides/langfuse-v3/2.jpg","/images/slides/langfuse-v3/3.jpg","/images/slides/langfuse-v3/4.jpg","/images/slides/langfuse-v3/5.jpg","/images/slides/langfuse-v3/6.jpg","/images/slides/langfuse-v3/7.jpg","/images/slides/langfuse-v3/8.jpg","/images/slides/langfuse-v3/9.jpg","/images/slides/langfuse-v3/10.jpg","/images/slides/langfuse-v3/11.jpg","/images/slides/langfuse-v3/12.jpg","/images/slides/langfuse-v3/13.jpg","/images/slides/langfuse-v3/14.jpg","/images/slides/langfuse-v3/15.jpg","/images/slides/langfuse-v3/16.jpg","/images/slides/langfuse-v3/17.jpg","/images/slides/langfuse-v3/18.jpg","/images/slides/langfuse-v3/19.jpg","/images/slides/langfuse-v3/20.jpg","/images/slides/langfuse-v3/21.jpg","/images/slides/langfuse-v3/22.jpg","/images/slides/langfuse-v3/23.jpg","/images/slides/langfuse-v3/24.jpg","/images/slides/langfuse-v3/25.jpg","/images/slides/langfuse-v3/26.jpg","/images/slides/langfuse-v3/27.jpg","/images/slides/langfuse-v3/28.jpg","/images/slides/langfuse-v3/29.jpg","/images/slides/langfuse-v3/30.jpg","/images/slides/langfuse-v3/31.jpg"];

    // 現在のページ番号とスライド情報をJSに渡す
    let pageNum = parseInt(currentPage);
    const totalPages = slide.pageCount;

    // スライドショーのインタラクティブ機能
    document.addEventListener('DOMContentLoaded', () => {
        // 必要な要素の取得
        const slideImages = document.querySelectorAll('.slide-image');
        const fullscreenButton = document.getElementById('fullscreen');
        const slideContainer = document.querySelector('.slide-viewer-container');
        const iconFullscreen = document.querySelector('.icon-fullscreen');
        const iconExitFullscreen = document.querySelector('.icon-exit-fullscreen');
        const currentPageEl = document.getElementById('current-page');
        const prevButton = document.getElementById('prev-slide');
        const nextButton = document.getElementById('next-slide');

        // サムネイルトグル機能関連
        const thumbnailsToggle = document.getElementById('thumbnails-toggle');
        const thumbnailsWrapper = document.querySelector('.thumbnails-wrapper');

        // サムネイル状態の初期化（history.stateから）
        const state = history.state || {};
        const isThumbnailsOpen = state.thumbnailsOpen || false;

        if (isThumbnailsOpen) {
            thumbnailsWrapper.classList.add('open');
            thumbnailsToggle.classList.add('open');
            thumbnailsToggle.setAttribute('aria-expanded', 'true');
            thumbnailsWrapper.setAttribute('aria-hidden', 'false');
        }

        // サムネイル表示切替
        thumbnailsToggle.addEventListener('click', () => {
            thumbnailsWrapper.classList.toggle('open');
            thumbnailsToggle.classList.toggle('open');

            const isExpanded = thumbnailsWrapper.classList.contains('open');
            thumbnailsToggle.setAttribute('aria-expanded', isExpanded);
            thumbnailsWrapper.setAttribute('aria-hidden', !isExpanded);

            // 現在の状態を更新
            updateHistory(pageNum, isExpanded);
        });

        // 進捗バーの更新関数
        function updateProgressBar(pageNum) {
            const progressBar = document.querySelector('.progress-bar');
            const progressCounter = document.querySelector('.progress-counter');
            if (progressBar) {
                progressBar.style.width = `${(pageNum / totalPages) * 100}%`;
            }
            if (progressCounter) {
                progressCounter.textContent = `${pageNum} / ${totalPages}`;
            }
        }

        // スライド表示を更新する関数
        function updateSlideDisplay(newPageNum) {
            // 現在のスライドを非表示
            slideImages[pageNum - 1].style.display = 'none';

            // 新しいスライドを表示
            pageNum = newPageNum;
            slideImages[pageNum - 1].style.display = 'flex';

            // ページカウンターを更新
            currentPageEl.textContent = pageNum;

            // ナビゲーションボタンの状態を更新
            prevButton.setAttribute('aria-disabled', pageNum <= 1);
            nextButton.setAttribute('aria-disabled', pageNum >= totalPages);

            // 進捗バーの更新
            updateProgressBar(pageNum);

            // サムネイルの選択状態を更新
            updateThumbnailSelection();
        }

        // サムネイルの選択状態を更新
        function updateThumbnailSelection() {
            const thumbnails = document.querySelectorAll('.thumbnail');
            thumbnails.forEach((thumb, idx) => {
                if (idx + 1 === pageNum) {
                    thumb.classList.add('active');

                    // スムーズなスクロールを避けて即時にスクロール位置を設定
                    const thumbnailsScroller = thumb.closest('.thumbnails-scroller');
                    if (thumbnailsScroller) {
                        setTimeout(() => {
                            const scrollerWidth = thumbnailsScroller.offsetWidth;
                            const thumbLeft = thumb.offsetLeft;
                            const thumbWidth = thumb.offsetWidth;
                            thumbnailsScroller.scrollLeft = thumbLeft - (scrollerWidth / 2) + (thumbWidth / 2);
                        }, 0);
                    }
                } else {
                    thumb.classList.remove('active');
                }
            });
        }

        // History APIで状態を更新
        function updateHistory(pageNum, thumbnailsOpen) {
            const state = {
                pageNum: pageNum,
                thumbnailsOpen: thumbnailsOpen || thumbnailsWrapper.classList.contains('open')
            };
            const url = `/slides/${slide.id}/${pageNum}`;
            history.replaceState(state, '', url);
        }

        // スライドを前に移動
        function goToPreviousSlide(e) {
            if (e) e.preventDefault();
            if (pageNum > 1) {
                const newPageNum = pageNum - 1;
                const isThumbnailsOpen = thumbnailsWrapper.classList.contains('open');

                // URLを更新（履歴に追加）
                const state = { pageNum: newPageNum, thumbnailsOpen: isThumbnailsOpen };
                const url = `/slides/${slide.id}/${newPageNum}`;
                history.pushState(state, '', url);

                // UI更新
                updateSlideDisplay(newPageNum);
            }
        }

        // スライドを次に移動
        function goToNextSlide(e) {
            if (e) e.preventDefault();
            if (pageNum < totalPages) {
                const newPageNum = pageNum + 1;
                const isThumbnailsOpen = thumbnailsWrapper.classList.contains('open');

                // URLを更新（履歴に追加）
                const state = { pageNum: newPageNum, thumbnailsOpen: isThumbnailsOpen };
                const url = `/slides/${slide.id}/${newPageNum}`;
                history.pushState(state, '', url);

                // UI更新
                updateSlideDisplay(newPageNum);
            }
        }

        // 特定のスライドへ移動
        function goToSlide(newPageNum, e) {
            if (e) e.preventDefault();
            if (newPageNum >= 1 && newPageNum <= totalPages && newPageNum !== pageNum) {
                const isThumbnailsOpen = thumbnailsWrapper.classList.contains('open');

                // URLを更新（履歴に追加）
                const state = { pageNum: newPageNum, thumbnailsOpen: isThumbnailsOpen };
                const url = `/slides/${slide.id}/${newPageNum}`;
                history.pushState(state, '', url);

                // UI更新
                updateSlideDisplay(newPageNum);
            }
        }

        // 全画面表示の切り替え
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                slideContainer.requestFullscreen().catch(err => {

            } else {
                document.exitFullscreen();
            }
        }

        // ブラウザの戻る・進むボタン対応
        window.addEventListener('popstate', (e) => {
            if (e.state) {
                // 戻る/進むボタンで状態を復元
                const newPageNum = e.state.pageNum || 1;

                // サムネイル状態を復元
                if (e.state.thumbnailsOpen) {
                    thumbnailsWrapper.classList.add('open');
                    thumbnailsToggle.classList.add('open');
                    thumbnailsToggle.setAttribute('aria-expanded', 'true');
                    thumbnailsWrapper.setAttribute('aria-hidden', 'false');
                } else {
                    thumbnailsWrapper.classList.remove('open');
                    thumbnailsToggle.classList.remove('open');
                    thumbnailsToggle.setAttribute('aria-expanded', 'false');
                    thumbnailsWrapper.setAttribute('aria-hidden', 'true');
                }

                // スライド表示を更新
                updateSlideDisplay(newPageNum);
            }
        });

        // 全画面表示ボタンのイベント
        fullscreenButton.addEventListener('click', toggleFullscreen);

        // 全画面表示の変更を検知
        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                slideContainer.classList.add('fullscreen-mode');
                iconFullscreen.style.display = 'none';
                iconExitFullscreen.style.display = 'block';
                if (fullscreenButton.querySelector('.btn-text')) {
                    fullscreenButton.querySelector('.btn-text').textContent = '終了';
                }
            } else {
                slideContainer.classList.remove('fullscreen-mode');
                iconFullscreen.style.display = 'block';
                iconExitFullscreen.style.display = 'none';
                if (fullscreenButton.querySelector('.btn-text')) {
                    fullscreenButton.querySelector('.btn-text').textContent = '全画面';
                }
            }
        });

        // ナビゲーションボタンのイベント
        prevButton.addEventListener('click', goToPreviousSlide);
        nextButton.addEventListener('click', goToNextSlide);

        // サムネイルのクリックイベント
        document.querySelectorAll('.thumbnail').forEach((thumb, idx) => {
            thumb.addEventListener('click', (e) => {
                e.preventDefault();
                goToSlide(idx + 1, e);
            });
        });

        // キーボードショートカット
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                goToPreviousSlide();
            } else if (e.key === 'ArrowRight') {
                goToNextSlide();
            } else if (e.key === 'f' || e.key === 'F') {
                toggleFullscreen();
            }
        });

        // 初期状態を設定
        updateHistory(pageNum, isThumbnailsOpen);
        updateProgressBar(pageNum);
    });
})();</script>
