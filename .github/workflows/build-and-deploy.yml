name: Deploy Astro to GitHub Pages

on:
  # デフォルトブランチへのプッシュで実行
  push:
    branches: ["main"]

  # Actionsタブから手動実行も可能
  workflow_dispatch:

# GitHub Pagesへのデプロイに必要な権限設定
permissions:
  contents: read
  pages: write
  id-token: write

# 同時デプロイメントを防止する設定
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ビルドジョブ
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Poppler and other required tools
        run: |
          sudo apt-get update
          sudo apt-get install -y poppler-utils

#      - name: Convert PDFs to images
#        run: npm run convert

      - name: Build Astro site
        run: npm run build
        env:
          VITE_GITHUB_ACTIONS: true
          NODE_OPTIONS: --max-old-space-size=4096
          VITE_GITHUB_REPOSITORY_OWNER: ${{ github.event.repository.owner.login }}
          VITE_GITHUB_REPOSITORY: ${{ github.event.repository.name }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # デプロイジョブ
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
